<!DOCTYPE html>
<html lang="en">
{% block head %}
  <head>
    <title>Mapping with D3</title>
    <meta charset="utf-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../static/bubble.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="../static/ny.json"></script>
  </head>
{% endblock %}
  <body>
  {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="/">New York City Car Accidents</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Map <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/streets">List of Streets</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link" href="/graph">Graph</a>
          </li>
	      </ul>
      </div>
  </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
  </body>
  <script src="../static/map.js"></script>
</html>
